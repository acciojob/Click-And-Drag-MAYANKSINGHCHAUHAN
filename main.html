<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draggable Cubes</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            width: 500px;
            height: 500px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            position: relative;
            border: 2px solid #000;
            background: white;
        }

        .cube {
            width: 100px;
            height: 100px;
            background-color: steelblue;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: absolute;
            cursor: grab;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="cube" style="top: 10px; left: 10px;">1</div>
        <div class="cube" style="top: 10px; left: 120px;">2</div>
        <div class="cube" style="top: 120px; left: 10px;">3</div>
        <div class="cube" style="top: 120px; left: 120px;">4</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
